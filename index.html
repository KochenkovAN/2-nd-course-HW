<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Homework_1</title>
</head>

<body>
    <div class="top center">

        <h1 class="main__title">Добро пожаловать на мой сайт !</h1>
        <p class="main__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span>
            и
            <span>приступай.</span>
        </p>
        <button class="main__button" type="submit">Поехали!</button>

    </div>

    <div class="bottom center">
        <div class="bottom__card-1">
            <p class="bottom__text">Игра 1</p>
        </div>
        <div class="bottom__card-2">
            <p class="bottom__text">Игра 2</p>
        </div>
        <div class="bottom__card-3">
            <p class="bottom__text">Игра 3</p>
        </div>
    </div>

    <div class="footer center">

        <h1 class="footer__title">Времена года!</h1>
        <p class="footer__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится.</p>
        <button class="footer__button" type="submit">Играть!</button>

    </div>

</body>
